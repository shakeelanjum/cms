{{ define "main" }}
  <h2>{{ .Title }}</h2>
  {{ if .Pages }}
    {{ range .Pages.ByDate.Reverse }}
      <article>
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  {{ else }}
    <p>No content yet.</p>
  {{ end }}
{{ end }}
